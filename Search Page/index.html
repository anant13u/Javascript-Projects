<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU's Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="search-box" id="search-box" contenteditable="True" onclick="document.getElementById('search-box').innerHTML=''">Enter the search keyword here</div>
            <div class="tabs-container">
                <button id="google-button" onclick="openGoogle()">Search on Google</button>
                <button id="youtube-button" onclick="openYoutube()">Search on YouTube</button>
                <button id="reddit-button">Search on Reddit</button>
                <button id="twitter-button">Search on Twitter</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
