<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Single Image with the Download Icon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3aee35f08.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent">
        <h1>Download Single Image with the Download Icon</h1>
        <div class="image-container container">
            <div class="image-container-child">
                <img class="dwImage" src="Images/house_island_2-wallpaper-1920x1080.jpg" alt="">
                <a class="download-link" download><i class="fa fa-download"></i></a>
            </div>
            <div class="image-container-child">
                <img class="dwImage" src="Images/supercar_night_city-wallpaper-1920x1080.jpg" alt="">
                <a class="download-link" download><i class="fa fa-download"></i></a>
            </div>
            <div class="image-container-child">
                <img class="dwImage" src="Images/the_last_of_us_part_ii_ellie-wallpaper-1920x1080.jpg" alt="">
                <a class="download-link" download><i class="fa fa-download"></i></a>
            </div>
            <div class="image-container-child">
                <img class="dwImage" src="Images/top_gun_maverick_movie_tom_cruise-wallpaper-1920x1080.jpg" alt="">
                <a class="download-link" download><i class="fa fa-download"></i></a>
            </div>
            <div class="image-container-child">
                <img class="dwImage" src="Images/wonder_woman_1984_gal_gadot-wallpaper-1920x1080.jpg" alt="">
                <a class="download-link" download><i class="fa fa-download"></i></a>
            </div>
            <div class="image-container-child">
                <img class="dwImage" src="Images/keep_the_ocean_clean-wallpaper-1920x1080.jpg" alt="">
                <a class="download-link" download><i class="fa fa-download"></i></a>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
