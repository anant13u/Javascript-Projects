<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU's YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="left-placeholder">
            <p>Left Placeholder text</p>
        </div>
        <div class="search-container">
            <div id="search-box" contenteditable="true">Search</div>
            <div id="results-count" contenteditable="true">Results Count</div>
            <div class="search-button-container">
                <img id="search-button-image" src="search-icon.png" width="22px" height="22px"></img>
            </div>
        </div>
        <div class="right-placeholder">
            <p>Right Placeholder text</p>
        </div>
    </div>
    <div class="videos-videostable-container">
        <table id="video-tracking-table">
            <thead>
                <tr>
                    <th class="table-header">Searched Video</th>
                    <th class="table-header">Results Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated dynamically with JavaScript -->
            </tbody>
        </table>

        <div class="videos-container"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
