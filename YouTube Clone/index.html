<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU's YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="left-placeholder">
            <p>Left Placeholder text</p>
        </div>
        <div class="search-container">
            <div id="search-box" contenteditable="true">Search</div>
            <div class="search-button-container">
                <img id="search-button-image" src="icons8-search-50.png" width="20px" height="20px"></img>
            </div>
        </div>
        <div class="right-placeholder">
            <p>Right Placeholder text</p>
        </div>
    </div>
    <div class="trailer-container">
        <div class="trailer" id="trailer1"></div>
        <div class="trailer" id="trailer2"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
